<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></script></head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="content">
        <div id="bannerContainer">
            <button id="sidebarBtn">
              <img src ="./imgs/sidebarBtn.png">
            </button>
            <h1>Todo List</h1>
            <h2 id="todayDate"></h2>
        </div>
        <div id="leftContainer">
          <div id="homeContainer">
          <div id="home">
            <h2 id="homeText">Home</h2>
            <div class="tile" id="inbox">
              <img src="./imgs/inboxIcon.png">
              <div>Inbox</div>
            </div>
            <div class="tile" id="today">
              <img src="./imgs/today-date.png">
              <div>Today</div>
            </div>
            <div class="tile" id="next7">
              <img src="./imgs/week.png">
              <div>Next 7 Days</div>
            </div>
            <div class="tile" id="important">
              <img src="./imgs/starFilled.png">
              <div>Important</div>
            </div>
          </div>
        </div>
          <div id="projects">
            <h2 id="projectText">Projects</h2>
            <div id="addProject">
              <img src="./imgs/addBtn.png">
              <h2 id="addProjectText">Add Project</h2>
            </div>
          </div>
        </div>
        <div id="rightContainer">
          
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
